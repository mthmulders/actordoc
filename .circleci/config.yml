version: 2
jobs:
  build-java-8:
    docker:
      - image: circleci/openjdk:8-jdk


    steps:
      - checkout

      - restore_cache:
          key: >
            actordoc-v1-{{ .Branch }}
            -{{ checksum "build.sbt" }}
            -{{ checksum "project/build.properties" }}
            -{{ checksum "project/Dependencies.scala" }}
            -{{ checksum "project/Settings.scala" }}
            -{{ checksum "project/build.properties" }}
            -{{ checksum "project/plugins.sbt" }}

      - run:
          name: Run tests (with coverage)
          command: |
            sbt coverage test
            sbt coverageReport coverageAggregate

      - run:
          name: Build application
          command: |
            sbt assembly

      - save_cache:
          key: >
            actordoc-v1-{{ .Branch }}
            -{{ checksum "build.sbt" }}
            -{{ checksum "project/build.properties" }}
            -{{ checksum "project/Dependencies.scala" }}
            -{{ checksum "project/Settings.scala" }}
            -{{ checksum "project/build.properties" }}
            -{{ checksum "project/plugins.sbt" }}
          paths:
            - ~/.sbt
            - ./.ivy2/cache
        
      - store_test_results:
          path: "./actordoc-core/target/test-reports/"
      - store_artifacts:
          destination: "test-reports/unit-test"
          path: "./actordoc-core/target/test-reports/"

  quality-analysis:
    docker:
      - image: sonarsource/sonarcloud-scan:1.0.1
    steps:
      - checkout

      - run:
          name: Run SonarCloud analysis
          environment:
            SONAR_TOKEN: $SONAR_LOGIN
            BITBUCKET_CLONE_DIR: $CIRCLE_WORKING_DIRECTORY
            EXTRA_ARGS: -Dsonar.host.url=https://sonarcloud.io
          command: /usr/bin/run-scanner.sh

workflows:
  version: 2
  build:
    jobs:
      - build-java-8
  nightly:
    triggers:
      - schedule:
          cron: "14 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-java-8
      - quality-analysis
